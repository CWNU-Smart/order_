                if (!confirm(`ì •ë§ë¡œ ${dayToDelete}ì¼ì°¨ì˜ ëª¨ë“  ë°ì´í„°ë¥¼ ì˜êµ¬ì ìœ¼ë¡œ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ? ì´ ì‘ì—…ì€ ë˜ëŒë¦´ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.`)) return;

                try {
                    const batch = writeBatch(db);
                    const ordersToDeleteQuery = query(collection(db, "orders"), where("festivalDay", "==", dayToDelete));
                    const ordersToDeleteSnapshot = await getDocs(ordersToDeleteQuery);
                    ordersToDeleteSnapshot.forEach(doc => batch.delete(doc.ref));

                    const remainingTabsSorted = config.dayTabs.filter(d => d.day !== dayToDelete).sort((a, b) => a.day - b.day);
                    const renumberMap = new Map();
                    const renumberedTabs = remainingTabsSorted.map((tab, index) => {
                        const newDay = index + 1;
                        if (tab.day !== newDay) renumberMap.set(tab.day, newDay);
                        return { ...tab, day: newDay };
                    });

                    for (const [oldDay, newDay] of renumberMap.entries()) {
                        const ordersToUpdateQuery = query(collection(db, "orders"), where("festivalDay", "==", oldDay));
                        const ordersToUpdateSnapshot = await getDocs(ordersToUpdateQuery);
                        ordersToUpdateSnapshot.forEach(doc => batch.update(doc.ref, { festivalDay: newDay }));
                    }

                    let newActiveDay = config.activeDay;
                    if (config.activeDay === dayToDelete) newActiveDay = renumberedTabs.length > 0 ? Math.max(...renumberedTabs.map(d => d.day)) : null;
                    else if (renumberMap.has(config.activeDay)) newActiveDay = renumberMap.get(config.activeDay);
                    if (viewingDay === dayToDelete || renumberMap.has(viewingDay)) viewingDay = newActiveDay || 'all';
                    
                    batch.set(configRef, { dayTabs: renumberedTabs, activeDay: newActiveDay });
                    await batch.commit();
                    hideModal();
                    alert(`${dayToDelete}ì¼ì°¨ ë°ì´í„°ê°€ ì„±ê³µì ìœ¼ë¡œ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.`);
                } catch (error) {
                    console.error("ì¼ì°¨ ì‚­ì œ ì¤‘ ì˜¤ë¥˜ ë°œìƒ:", error);
                    alert("ë°ì´í„° ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
                }
            },
            showDeleteModal: (orderId) => {
                showModal(`<div class="bg-white p-8 rounded-xl shadow-2xl text-center w-full max-w-sm"><h2 class="text-xl font-bold text-red-600 mb-4">ì •ë§ë¡œ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?</h2><p class="text-gray-700 mb-6">ì´ ì£¼ë¬¸ ë‚´ì—­ì€ ì˜êµ¬ì ìœ¼ë¡œ ì‚­ì œë©ë‹ˆë‹¤.</p><div class="flex justify-center space-x-4"><button data-action="hideModal" class="px-6 py-2 bg-gray-300 rounded-lg">ì·¨ì†Œ</button><button id="confirm-delete-btn" class="px-6 py-2 bg-red-600 text-white rounded-lg">ì‚­ì œ</button></div></div>`);
                document.getElementById('confirm-delete-btn').onclick = () => appFunctions.confirmDelete(orderId);
            },
            confirmDelete: async (orderId) => { await deleteDoc(doc(db, "orders", orderId)); hideModal(); },
            updateStatus: async (orderId, status) => {
                const orderRef = doc(db, "orders", orderId);
                const orderSnap = await getDoc(orderRef);
                if(orderSnap.exists()) {
                    const orderData = orderSnap.data();
                    const batches = orderData.orderBatches || [{ acknowledged: true, items: orderData.items || [] }];
                    const updatedBatches = batches.map(batch => ({ ...batch, acknowledged: true }));
                    await updateDoc(orderRef, { 
                        status: status, 
                        isHighlighted: false,
                        orderBatches: updatedBatches 
                    });
                }
            },
            showExportModal: () => {
                const isTotalView = viewingDay === 'all';
                const dailyDisabled = isTotalView ? 'disabled' : '';
                const dailyLabelClass = isTotalView ? 'text-gray-400 cursor-not-allowed' : 'cursor-pointer';
                showModal(`
                <div class="bg-white p-8 rounded-xl shadow-2xl text-left w-full max-w-sm">
                    <h2 class="text-xl font-bold text-gray-800 mb-6">ì—‘ì…€ë¡œ ë‚´ë³´ë‚¼ ë°ì´í„° ì„ íƒ</h2>
                    <div class="space-y-4">
                        <label class="flex items-center ${dailyLabelClass}"><input type="checkbox" id="export-daily-sales" class="h-5 w-5" ${dailyDisabled}><span class="ml-3 text-gray-700">ì¼ì¼ ë§¤ì¶œëŸ‰ (${isTotalView ? 'ì¼ì°¨ ì„ íƒ í•„ìš”' : viewingDay + 'ì¼ì°¨'})</span></label>
                        <label class="flex items-center cursor-pointer"><input type="checkbox" id="export-total-sales" class="h-5 w-5"><span class="ml-3 text-gray-700">ì „ì²´ ë§¤ì¶œëŸ‰</span></label>
                        <label class="flex items-center cursor-pointer"><input type="checkbox" id="export-orders" class="h-5 w-5"><span class="ml-3 text-gray-700">ì£¼ë¬¸ ë‚´ì—­ (${isTotalView ? 'ì „ì²´' : viewingDay + 'ì¼ì°¨'})</span></label>
                    </div>
                    <div class="mt-8 flex justify-end space-x-4">
                        <button data-action="hideModal" class="px-6 py-2 bg-gray-300 rounded-lg">ì·¨ì†Œ</button>
                        <button id="confirm-export-btn" class="px-6 py-2 bg-green-600 text-white rounded-lg">ë‹¤ìš´ë¡œë“œ</button>
                    </div>
                </div>`);
                document.getElementById('confirm-export-btn').onclick = appFunctions.exportToExcel;
            },
            exportToExcel: () => {
                const wb = XLSX.utils.book_new();
                let sheetsAdded = 0;

                if (document.getElementById('export-daily-sales')?.checked) {
                    const dailyOrders = allOrders.filter(order => order.festivalDay === viewingDay);
                    const { totalRevenue, menuSales } = calculateSales(dailyOrders);
                    const ws = XLSX.utils.aoa_to_sheet([['í•­ëª©', 'ìˆ˜ëŸ‰/ê¸ˆì•¡'], ['ì´ ë§¤ì¶œ', totalRevenue], ...Object.entries(menuSales)]);
                    XLSX.utils.book_append_sheet(wb, ws, `${viewingDay}ì¼ì°¨ ë§¤ì¶œ`);
                    sheetsAdded++;
                }
                if (document.getElementById('export-total-sales')?.checked) {
                    const { totalRevenue, menuSales } = calculateSales(allOrders);
                    const ws = XLSX.utils.aoa_to_sheet([['í•­ëª©', 'ìˆ˜ëŸ‰/ê¸ˆì•¡'], ['ì´ ë§¤ì¶œ', totalRevenue], ...Object.entries(menuSales)]);
                    XLSX.utils.book_append_sheet(wb, ws, 'ì „ì²´ ë§¤ì¶œ');
                    sheetsAdded++;
                }
                if (document.getElementById('export-orders')?.checked) {
                    const isTotalView = viewingDay === 'all';
                    const ordersToExport = isTotalView ? allOrders : allOrders.filter(order => order.festivalDay === viewingDay);
                    const data = ordersToExport.map(order => ({'ì£¼ë¬¸ì‹œê°„': formatTimestamp(order.timestamp, true),'ì¼ì°¨': order.festivalDay,'í…Œì´ë¸”': order.tableNumber,'ë©”ë‰´': (order.orderBatches || [{items: order.items || []}]).flatMap(b => b.items).map(item => `${item.name} x${item.quantity}`).join(', '),'ì´ê¸ˆì•¡': order.totalPrice,'ìƒíƒœ': order.status}));
                    const ws = XLSX.utils.json_to_sheet(data);
                    XLSX.utils.book_append_sheet(wb, ws, `${isTotalView ? 'ì „ì²´' : viewingDay + 'ì¼ì°¨'} ì£¼ë¬¸ë‚´ì—­`);
                    sheetsAdded++;
                }

                if (sheetsAdded > 0) XLSX.writeFile(wb, `festival_data_${new Date().toISOString().split('T')[0]}.xlsx`);
                else alert('ë‚´ë³´ë‚¼ í•­ëª©ì„ í•˜ë‚˜ ì´ìƒ ì„ íƒí•´ì£¼ì„¸ìš”.');
                hideModal();
            },
            hideModal: hideModal
        };
        
        function calculateSales(orders) {
            let totalRevenue = 0;
            const menuSales = {};
            const allItems = orders.flatMap(order => 
                order.orderBatches ? order.orderBatches.flatMap(batch => batch.items) : (order.items || [])
            );
            allItems.forEach(item => {
                menuSales[item.name] = (menuSales[item.name] || 0) + item.quantity;
            });
            totalRevenue = allItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            return { totalRevenue, menuSales };
        }

        document.body.addEventListener('click', e => {
            let target = e.target;
            while(target && !target.dataset.action && target.id !== 'add-day-btn' && target.id !== 'export-btn' && !target.matches('.tab-btn')) {
                target = target.parentElement;
            }

            if(!target) return;

            const action = target.dataset.action;
            if (action && appFunctions[action]) {
                const day = target.dataset.day ? parseInt(target.dataset.day) : null;
                const id = target.dataset.id;
                const status = target.dataset.status;
                if (day !== null && !isNaN(day)) appFunctions[action](day);
                else if (id && status) appFunctions[action](id, status);
                else if (id) appFunctions[action](id);
                else appFunctions[action]();
            } else if (target.id === 'add-day-btn') {
                const dayNumbers = config.dayTabs.map(d => d.day).filter(d => !isNaN(d));
                const nextDay = dayNumbers.length > 0 ? Math.max(0, ...dayNumbers) + 1 : 1;
                setDoc(configRef, { dayTabs: [...config.dayTabs, { day: nextDay, date: null }] }, { merge: true });
            } else if (target.id === 'export-btn') {
                appFunctions.showExportModal();
            } else if (target.matches('.tab-btn')) {
                 const day = target.dataset.day;
                 viewingDay = day === 'all' ? 'all' : parseInt(day);
                 renderTabs();
                 renderDashboard();
            }
        });

        onSnapshot(configRef, async (docSnap) => {
            if (docSnap.exists()) {
                let newConfig = { dayTabs: [], activeDay: 1, ...docSnap.data() };
                const validTabs = newConfig.dayTabs.filter(d => d && typeof d.day === 'number');
                if(validTabs.length !== newConfig.dayTabs.length) {
                    console.warn("ì˜ëª»ëœ íƒ­ ë°ì´í„°ë¥¼ ê°ì§€í•˜ì—¬ ì •ë¦¬í•©ë‹ˆë‹¤.");
                    newConfig.dayTabs = validTabs;
                    await setDoc(configRef, { dayTabs: validTabs }, { merge: true });
                }
                
                config = newConfig;
                if (viewingDay === null || (viewingDay !== 'all' && !config.dayTabs.some(d => d.day === viewingDay))) {
                    viewingDay = config.activeDay || (config.dayTabs.length > 0 ? Math.max(...config.dayTabs.map(d => d.day)) : 'all');
                }
            } else {
                const initialConfig = { dayTabs: [{day: 1, date: new Date().toISOString().split('T')[0]}], activeDay: 1 };
                await setDoc(configRef, initialConfig);
                config = initialConfig;
                viewingDay = 1;
            }
            renderTabs();
            renderDashboard();
        });

        onSnapshot(query(collection(db, "orders")), (snapshot) => {
            const newOrdersMap = new Map();
            snapshot.docs.forEach(doc => {
                let orderData = { id: doc.id, ...doc.data() };
                // ë°ì´í„° êµ¬ì¡° ì•ˆì •í™” ë¡œì§
                if (!orderData.orderBatches && orderData.items) {
                    orderData.orderBatches = [{ acknowledged: true, items: orderData.items }];
                }
                newOrdersMap.set(doc.id, orderData);
            });
            
            if (previousOrdersMap.size > 0 && !isMuted) {
                newOrdersMap.forEach((order, id) => {
                    const prevOrder = previousOrdersMap.get(id);
                    if (order.isHighlighted && (!prevOrder || !prevOrder.isHighlighted)) {
                        const isNewOrder = !prevOrder;
                        if (isNewOrder) {
                            newOrderAudio.play().catch(e => console.log("ì‚¬ìš´ë“œ ì¬ìƒ ì‹¤íŒ¨:", e));
                        } else {
                            additionalOrderAudio.play().catch(e => console.log("ì‚¬ìš´ë“œ ì¬ìƒ ì‹¤íŒ¨:", e));
                        }
                    }
                });
            }
            
            allOrders = Array.from(newOrdersMap.values());
            previousOrdersMap = new Map(newOrdersMap);
            renderDashboard();
        });
    </script>
