        function updateCart() {
            cartItemsDiv.innerHTML = '';
            let total = 0;
            let hasItems = false;

            Object.values(cart).forEach(item => {
                if (item.quantity > 0) {
                    hasItems = true;
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'flex justify-between text-gray-800';
